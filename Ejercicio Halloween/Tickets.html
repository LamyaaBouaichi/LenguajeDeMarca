            <div class="collapse navbar-collapse" id="navbarNav">

        <section class="container-fluid">
            <h2 class="text-center" id="texto_t">Compra de Entrada</h2>
            <form>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="entradas">Nº Entradas</label>
                    <input type="number" class="form-control" id="entradas" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de entradas</label>
                    <select class="form-control" id="tipo" required>
                        <option value="normal">Entrada Normal</option>
                        <option value="VIP">Entrada VIP</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Aceptar compra</button>
            </form>
        </section>

    </body>
